name: NIFTY 50 Stock Analyzer

on:
  schedule:
    # Run at 09:30 IST (04:00 UTC) every day
    - cron: '0 4 * * *'
    # Run at 16:30 IST (11:00 UTC) every day
    - cron: '0 11 * * *'
  workflow_dispatch:  # Allows manual trigger

jobs:
  analyze-stocks:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install yfinance pandas numpy tabulate openpyxl
    
    - name: Run stock analyzer
      env:
        GMAIL_USER: ${{ secrets.GMAIL_USER }}
        GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
        RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}
      run: |
        python Nifty50_stocksanalyzer.py
    
    - name: Upload Excel report as artifact
      uses: actions/upload-artifact@v3
      with:
        name: nifty50-report-${{ github.run_number }}
        path: Nifty50_Analysis.xlsx
        retention-days: 7
